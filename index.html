<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Doln√≠ Lhota Run</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #2779e2;
      --accent: #ffac33;
      --bg: #f7fafc;
      --sidebar-bg: linear-gradient(180deg, #2779e2 70%, #48c3cb 130%);
      --card-bg: #fff;
      --text: #212529;
      --sidebar-width: 220px;
    }
    [data-theme="dark"] {
      --primary: #8ab8fa;
      --accent: #ffa338;
      --bg: #181c24;
      --sidebar-bg: linear-gradient(180deg, #22243c 80%, #2779e2 150%);
      --card-bg: #24283b;
      --text: #f3f7fa;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Montserrat', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      transition: background .2s, color .2s;
    }
    #sidebar {
      position: fixed;
      top: 0; left: 0; bottom: 0;
      width: var(--sidebar-width);
      background: var(--sidebar-bg);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 36px 0 0 0;
      z-index: 10;
      box-shadow: 3px 0 18px rgba(39,121,226,.08);
      transition: background .2s;
    }
    .sidebar-logo {
      font-size: 1.38em;
      font-weight: 700;
      margin: 0 0 32px 34px;
      letter-spacing: 1px;
      color: #fff;
      text-shadow: 0 2px 10px #2779e245;
    }
    .sidebar-btn {
      width: 90%;
      margin: 7px 0 0 0;
      padding: 14px 32px;
      border: none;
      background: none;
      color: #fff;
      border-radius: 11px;
      font-size: 1.14em;
      font-family: inherit;
      text-align: left;
      cursor: pointer;
      font-weight: 500;
      transition: background .13s, color .12s;
    }
    .sidebar-btn:hover {
      background: rgba(255,255,255,0.13);
      color: var(--accent);
    }
    .theme-switch {
      margin: 40px 0 0 34px;
      cursor: pointer;
      background: #fff2;
      color: #fff;
      padding: 10px 24px;
      border-radius: 20px;
      font-size: 1.08em;
      transition: background .15s, color .13s;
      border: none;
    }
    .theme-switch:hover { background: #fff3; color: var(--accent);}
    main {
      margin-left: var(--sidebar-width);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }
    .card {
      margin-top: 80px;
      background: var(--card-bg);
      border-radius: 17px;
      box-shadow: 0 8px 36px #2779e215;
      padding: 38px 28px;
      max-width: 400px;
      width: 90vw;
      font-size: 1.18em;
      color: var(--text);
      text-align: center;
    }
    @media (max-width:650px) {
      #sidebar { width: 100vw; min-height: 64px; flex-direction: row; align-items: center; padding:0 0 0 0;}
      .sidebar-logo {margin: 0 18px 0 18px;}
      .sidebar-btn, .theme-switch {margin: 0 7px; padding: 12px 12px; font-size:1em;}
      main {margin-left: 0; margin-top: 90px;}
      .card {margin-top: 8px;}
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div class="sidebar-logo">üèÉ Doln√≠ Lhota Run</div>
    <button class="sidebar-btn" onclick="zobrazDashboard()">Dashboard</button>
    <button class="theme-switch" onclick="switchTheme()" id="themeToggleBtn">üåô Tmav√Ω re≈æim</button>
  </div>
  <main>
    <div class="card" id="dashboardCard">
      <h2>V√≠tej v bƒõ≈æeck√© v√Ωzvƒõ Doln√≠ Lhoty!</h2>
      <p>Tady bude≈° zad√°vat sv√© bƒõhy, sledovat po≈ôad√≠, t√Ωm a statistiky.<br>
      Design je minimalistick√Ω a modern√≠ ‚Äì¬†zkus p≈ôepnout tmav√Ω/svƒõtl√Ω re≈æim ‚òÄÔ∏è/üåô.</p>
    </div>
  </main>
  <script>
    function switchTheme() {
      const html = document.documentElement;
      const isDark = html.getAttribute('data-theme') === 'dark';
      html.setAttribute('data-theme', isDark ? 'light' : 'dark');
      document.getElementById('themeToggleBtn').textContent = isDark ? 'üåô Tmav√Ω re≈æim' : '‚òÄÔ∏è Svƒõtl√Ω re≈æim';
    }
    function zobrazDashboard() {
      document.getElementById('dashboardCard').style.display = '';
    }
    // Po naƒçten√≠ ‚Äì¬†defaultnƒõ svƒõtl√Ω re≈æim:
    document.documentElement.setAttribute('data-theme', 'light');
  </script>
</body>
</html>
