
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Run Challange</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        input, button { padding: 8px; margin: 5px 0; width: 100%; }
        .zaznam { border: 1px solid #ccc; padding: 10px; margin: 5px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Run Challange</h1>
    <input type="text" id="jmeno" placeholder="Jméno a příjmení">
    <input type="number" id="km" placeholder="Kolik km?">
    <input type="text" id="cas" placeholder="Jak dlouho? (např. 45 min)">
    <button onclick="pridat()">Přidat záznam</button>
    <h2>Žebříček</h2>
    <div id="zebricek"></div>

    <script>
        let zaznamy = [];
        function pridat() {
            const jmeno = document.getElementById('jmeno').value;
            const km = document.getElementById('km').value;
            const cas = document.getElementById('cas').value;
            if(!jmeno || !km || !cas) return alert('Vyplň vše');
            zaznamy.push({ jmeno, km: parseFloat(km), cas, datum: new Date().toLocaleDateString() });
            zobraz();
            document.getElementById('jmeno').value='';
            document.getElementById('km').value='';
            document.getElementById('cas').value='';
        }
        function zobraz() {
            zaznamy.sort((a,b)=>b.km - a.km);
            document.getElementById('zebricek').innerHTML = zaznamy.map((z,i)=>
                `<div class="zaznam">${z.jmeno} - ${z.km} km za ${z.cas} (${z.datum})
                <button onclick="smaz(${i})">Smazat</button></div>`
            ).join('');
        }
        function smaz(i) {
            zaznamy.splice(i,1);
            zobraz();
        }
    </script>
</body>
</html>
