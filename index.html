<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dolní Lhota Run - Hlavní stránka</title>
  <style>
    /* Základní styl pro tělo */
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Styl pro hlavní kontejner stránky */
    .container {
      width: 100%;
      max-width: 1200px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      box-sizing: border-box;
    }

    /* Panel v levé části */
    .panel {
      width: 300px;
      background: #1a73e8;
      color: white;
      border-radius: 12px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    .panel h2 {
      margin-top: 0;
    }

    .panel button {
      background-color: #4caf50;
      border: none;
      color: white;
      padding: 12px;
      margin: 8px 0;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .panel button:hover {
      background-color: #45a049;
    }

    /* Styl pro hlavní obsah */
    .content {
      flex: 1;
      padding: 2rem;
      text-align: center;
    }

    .content h1 {
      font-size: 32px;
      color: #333;
    }

    .content p {
      color: #666;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <div class="panel">
      <h2>Dolní Lhota Run</h2>
      <button id="add-run">Přidat nový běh</button>
      <button id="view-runners">Pořadí běžců</button>
      <button id="view-teams">Týmy</button>
      <button id="view-stats">Statistiky</button>
      <button id="logout-btn">Odhlásit</button>
    </div>
    <div class="content">
      <h1>Vítej v běžecké výzvě Dolní Lhoty!</h1>
      <p>Užij si sledování tvých výkonů a výsledků s ostatními!</p>
    </div>
  </div>

  <script type="module">
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    const auth = getAuth();

    // Přihlášení a odhlášení
    document.getElementById("logout-btn").addEventListener("click", async () => {
      try {
        await signOut(auth);
        window.location.reload(); // Tato akce resetuje přihlášení
      } catch (error) {
        console.error('Chyba při odhlášení: ', error.message);
      }
    });

    // Aktivace dalších tlačítek pro různé funkce
    document.getElementById("add-run").addEventListener("click", () => {
      alert("Přidání nového běhu");
    });

    document.getElementById("view-runners").addEventListener("click", () => {
      alert("Zobrazit pořadí běžců");
    });

    document.getElementById("view-teams").addEventListener("click", () => {
      alert("Zobrazit týmy");
    });

    document.getElementById("view-stats").addEventListener("click", () => {
      alert("Zobrazit statistiky");
    });
  </script>
</body>
</html>
