<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Doln√≠ Lhota Run</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #2779e2;
      --accent: #ffac33;
      --bg: #f7fafc;
      --sidebar-bg: linear-gradient(180deg, #2779e2 70%, #48c3cb 130%);
      --card-bg: #fff;
      --text: #212529;
      --sidebar-width: 220px;
      --active-bg: #fff;
      --active-color: #2779e2;
      --inactive-color: #8b96ab;
    }
    [data-theme="dark"] {
      --primary: #8ab8fa;
      --accent: #ffa338;
      --bg: #181c24;
      --sidebar-bg: linear-gradient(180deg, #22243c 80%, #2779e2 150%);
      --card-bg: #24283b;
      --text: #f3f7fa;
      --active-bg: #fff;
      --active-color: #2779e2;
      --inactive-color: #607088;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Montserrat', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      transition: background .2s, color .2s;
    }
    #sidebar {
      position: fixed;
      top: 0; left: 0; bottom: 0;
      width: var(--sidebar-width);
      background: var(--sidebar-bg);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 36px 0 0 0;
      z-index: 10;
      box-shadow: 3px 0 18px rgba(39,121,226,.08);
      transition: background .2s;
      height: 100vh;
    }
    .sidebar-logo {
      font-size: 1.38em;
      font-weight: 700;
      margin: 0 0 32px 34px;
      letter-spacing: 1px;
      color: #fff;
      text-shadow: 0 2px 10px #2779e245;
    }
    .sidebar-btn {
      width: 90%;
      margin: 7px 0 0 0;
      padding: 14px 32px;
      border: none;
      background: none;
      color: var(--inactive-color);
      border-radius: 16px;
      font-size: 1.14em;
      font-family: inherit;
      text-align: left;
      cursor: pointer;
      font-weight: 500;
      transition: background .13s, color .12s;
      display: flex;
      align-items: center;
      gap: 9px;
      box-shadow: none;
      outline: none;
    }
    .sidebar-btn svg {
      flex-shrink: 0;
      stroke: var(--inactive-color);
      background: none;
      transition: stroke .15s;
    }
    .sidebar-btn.active {
      background: var(--active-bg);
      color: var(--active-color);
      font-weight: bold;
      box-shadow: 0 2px 12px #2779e215;
    }
    .sidebar-btn.active svg {
      stroke: var(--active-color) !important;
    }
    .sidebar-btn:not(.active):hover {
      background: #fff3;
      color: var(--primary);
    }
    .sidebar-btn:not(.active):hover svg {
      stroke: var(--primary) !important;
    }
    .theme-switch {
      margin: 42px 0 0 34px;
      cursor: pointer;
      background: #fff2;
      color: #fff;
      padding: 10px 24px;
      border-radius: 20px;
      font-size: 1.08em;
      transition: background .15s, color .13s;
      border: none;
      display: block;
    }
    .theme-switch:hover { background: #fff3; color: var(--accent);}
    main {
      margin-left: var(--sidebar-width);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: flex-start;
      padding: 40px 20px;
    }
    .card {
      margin-top: 60px;
      background: var(--card-bg);
      border-radius: 17px;
      box-shadow: 0 8px 36px #2779e215;
      padding: 38px 28px;
      max-width: 400px;
      width: 100%;
      font-size: 1.18em;
      color: var(--text);
      text-align: center;
      display: none;
    }
    .card.active { display: block; }
    label {
      display: block;
      margin: 12px 0 6px 0;
      font-weight: 600;
    }
    input {
      font-size: 1.1em;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #aaa;
      outline: none;
      box-sizing: border-box;
      transition: border-color 0.3s ease-in-out;
    }
    input:focus {
      border-color: var(--primary);
    }
    button.primary-btn {
      background-color: var(--primary);
      color: var(--card-bg);
      font-weight: bold;
      border: none;
      padding: 14px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.1s;
      font-size: 1.1em;
      width: 100%;
    }
    button.primary-btn:hover {
      background-color: var(--accent);
      transform: scale(1.03);
    }
    ul.run-list {
      list-style: none;
      padding-left: 0;
      margin-top: 30px;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
      border-top: 1px solid #ccc;
    }
    ul.run-list li {
      padding: 10px 8px;
      border-bottom: 1px solid #ddd;
      font-size: 1.04em;
      color: var(--text);
    }
  </style>
</head>
