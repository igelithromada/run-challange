<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Doln√≠ Lhota Run</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #2779e2;
      --accent: #ffac33;
      --bg: #f7fafc;
      --sidebar-bg: linear-gradient(180deg, #2779e2 70%, #48c3cb 130%);
      --card-bg: #fff;
      --text: #212529;
      --sidebar-width: 220px;
      --active-bg: #fff;
      --active-color: #2779e2;
      --inactive-color: #8b96ab;
    }
    [data-theme="dark"] {
      --primary: #8ab8fa;
      --accent: #ffa338;
      --bg: #181c24;
      --sidebar-bg: linear-gradient(180deg, #22243c 80%, #2779e2 150%);
      --card-bg: #24283b;
      --text: #f3f7fa;
      --active-bg: #fff;
      --active-color: #2779e2;
      --inactive-color: #607088;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Montserrat', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      transition: background .2s, color .2s;
    }
    #sidebar {
      position: fixed;
      top: 0; left: 0; bottom: 0;
      width: var(--sidebar-width);
      background: var(--sidebar-bg);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 36px 0 0 0;
      z-index: 10;
      box-shadow: 3px 0 18px rgba(39,121,226,.08);
      transition: background .2s;
      height: 100vh;
    }
    .sidebar-logo {
      font-size: 1.38em;
      font-weight: 700;
      margin: 0 0 32px 34px;
      letter-spacing: 1px;
      color: #fff;
      text-shadow: 0 2px 10px #2779e245;
    }
    .sidebar-btn {
      width: 90%;
      margin: 7px 0 0 0;
      padding: 14px 32px;
      border: none;
      background: none;
      color: var(--inactive-color);
      border-radius: 16px;
      font-size: 1.14em;
      font-family: inherit;
      text-align: left;
      cursor: pointer;
      font-weight: 500;
      transition: background .13s, color .12s;
      display: flex;
      align-items: center;
      gap: 9px;
      box-shadow: none;
      outline: none;
    }
    .sidebar-btn svg {
      flex-shrink: 0;
      stroke: var(--inactive-color);
      background: none;
      transition: stroke .15s;
    }
    .sidebar-btn.active {
      background: var(--active-bg);
      color: var(--active-color);
      font-weight: bold;
      box-shadow: 0 2px 12px #2779e215;
    }
    .sidebar-btn.active svg {
      stroke: var(--active-color) !important;
    }
    .sidebar-btn:not(.active):hover {
      background: #fff3;
      color: var(--primary);
    }
    .sidebar-btn:not(.active):hover svg {
      stroke: var(--primary) !important;
    }
    .theme-switch {
      margin: 42px 0 0 34px;
      cursor: pointer;
      background: #fff2;
      color: #fff;
      padding: 10px 24px;
      border-radius: 20px;
      font-size: 1.08em;
      transition: background .15s, color .13s;
      border: none;
      display: block;
    }
    .theme-switch:hover { background: #fff3; color: var(--accent);}
    main {
      margin-left: var(--sidebar-width);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: flex-start;
    }
    .card {
      margin-top: 60px;
      background: var(--card-bg);
      border-radius: 17px;
      box-shadow: 0 8px 36px #2779e215;
      padding: 38px 28px;
      max-width: 400px;
      width: 90vw;
      font-size: 1.18em;
      color: var(--text);
      text-align: center;
      display: none;
    }
    .card.active { display: block; }
    @media (max-width:650px) {
      #sidebar { width: 100vw; min-height: 64px; flex-direction: row; align-items: center; padding:0 0 0 0;}
      .sidebar-logo {margin: 0 18px 0 18px;}
      .sidebar-btn, .theme-switch {margin: 0 7px; padding: 12px 12px; font-size:1em;}
      main {margin-left: 0; margin-top: 90px;}
      .card {margin-top: 8px;}
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div class="sidebar-logo">üèÉ Doln√≠ Lhota Run</div>
    <button class="sidebar-btn active" id="menu-dashboard" onclick="showSection('dashboard')">
      <svg width="22" height="22" fill="none" stroke="#2779e2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
        <rect x="3" y="12" width="7" height="9"/><rect x="14" y="3" width="7" height="18"/>
      </svg>
      Dashboard
    </button>
    <button class="sidebar-btn" id="menu-my" onclick="showSection('myruns')">
      <svg width="22" height="22" fill="none" stroke="#8b96ab" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
        <path d="M16 21v-2a4 4 0 0 0-8 0v2"/><circle cx="12" cy="7" r="4"/>
      </svg>
      Moje bƒõhy
    </button>
    <button class="sidebar-btn" id="menu-team" onclick="showSection('team')">
      <svg width="22" height="22" fill="none" stroke="#8b96ab" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
        <path d="M17 21v-2a4 4 0 0 0-3-3.87"/><path d="M7 21v-2a4 4 0 0 1 3-3.87"/><circle cx="12" cy="7" r="4"/>
      </svg>
      T√Ωm
    </button>
    <button class="sidebar-btn" onclick="odhlasit()">
      <svg width="22" height="22" fill="none" stroke="#8b96ab" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/>
      </svg>
      Odhl√°sit
    </button>
    <button class="theme-switch" onclick="switchTheme()" id="themeToggleBtn">üåô Tmav√Ω re≈æim</button>
  </div>
  <main>
    <div class="card active" id="section-dashboard">
      <h2>V√≠tej v bƒõ≈æeck√© v√Ωzvƒõ Doln√≠ Lhoty!</h2>
      <p>Tady bude≈° zad√°vat sv√© bƒõhy, sledovat po≈ôad√≠, t√Ωm a statistiky.</p>
    </div>
    <div class="card" id="section-myruns">
      <h2>Moje bƒõhy</h2>
      <p>(Zde bude seznam tv√Ωch bƒõh≈Ø, souƒçet a pr≈Ømƒõrn√© tempo.)</p>
    </div>
    <div class="card" id="section-team">
      <h2>T√Ωm</h2>
      <p>(Tady bude≈° vytv√°≈ôet a p≈ôid√°vat se do t√Ωm≈Ø.)</p>
    </div>
  </main>
  <script>
    function switchTheme() {
      const html = document.documentElement;
      const isDark = html.getAttribute('data-theme') === 'dark';
      html.setAttribute('data-theme', isDark ? 'light' : 'dark');
      document.getElementById('themeToggleBtn').textContent = isDark ? 'üåô Tmav√Ω re≈æim' : '‚òÄÔ∏è Svƒõtl√Ω re≈æim';
    }
    function showSection(id) {
      // skryj v≈°echny karty a odznaƒç menu
      document.querySelectorAll('.card').forEach(e => e.classList.remove('active'));
      document.querySelectorAll('.sidebar-btn').forEach(e => e.classList.remove('active'));
      // zobraz zvolenou sekci a zv√Ωrazni menu
      document.getElementById('section-' + id).classList.add('active');
      document.getElementById('menu-' + (id === 'myruns' ? 'my' : id)).classList.add('active');
    }
    function odhlasit() {
      alert("Odhl√°≈°en√≠ zde (logika se dopln√≠).");
    }
    // defaultnƒõ svƒõtl√Ω re≈æim:
    document.documentElement.setAttribute('data-theme', 'light');
  </script>
</body>
</html>
