<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dolní Lhota Run</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <button id="hamburger" aria-label="Otevřít menu">&#9776;</button>
    <h1>Dolní Lhota Run</h1>
  </header>

  <nav id="sidePanel" class="hidden" aria-hidden="true">
    <button id="closePanel" aria-label="Zavřít menu">&times;</button>
    <div id="userNick" class="user-nick">nick@example.com</div>
    <ul class="menu-list">
      <li><button id="btnMyRuns">Moje běhy</button></li>
      <li><button id="btnTeam">Týmy</button></li>
      <li><button id="btnSettings">Nastavení</button></li>
      <li><button id="btnLogout">Odhlásit se</button></li>
    </ul>
  </nav>

  <main id="mainContent">
    <h2>Vítej v Dolní Lhota Run!</h2>
    <div class="input-group">
      <label for="inputKm">Kilometry (km)</label>
      <input type="number" id="inputKm" min="0" step="0.01" />
    </div>
    <div class="input-group">
      <label for="inputMin">Čas (minuty)</label>
      <input type="number" id="inputMin" min="0" />
    </div>
    <button id="addRunBtn">Přidat nový běh</button>
  </main>

  <script src="app.js" type="module"></script>
</body>
</html>
