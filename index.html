
<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<title>Dolní Lhota Run</title>
<style>
body { font-family: sans-serif; background: #f8f8f8; color: #222; padding: 20px; max-width: 400px; margin: auto; transition: margin-left 0.3s; }
#sidebar { height: 100%; width: 0; position: fixed; z-index: 100; top: 0; left: 0; background: #f0f0f0; overflow-x: auto; transition: 0.3s; padding-top: 20px; display: flex; flex-direction: column; }
#sidebar a { padding: 8px 8px 8px 32px; text-decoration: none; font-size: 1.2em; color: #333; display: block; transition: 0.3s; }
#sidebar a:hover { background: #ddd; }
#hamburger { position: fixed; top: 15px; left: 15px; font-size: 2.2em; cursor: pointer; z-index: 101; }
#odhlasBtn { position: absolute; top: 10px; right: 10px; font-size: 1.1em; cursor: pointer; }
#userInfo { padding: 50px 32px 10px 32px; font-size: 1em; }
.card { background: #fff; border: 1px solid #ccc; padding: 15px; margin: 10px 0; border-radius: 10px; }
</style>
</head>
<body>
<div id="hamburger" onclick="toggleSidebar()">☰</div>
<div id="sidebar">
  <div id="odhlasBtn" onclick="odhlasit()">🚪</div>
  <div id="userInfo"></div>
  <a href="#" onclick="nactiBehy()">Dashboard</a>
</div>
<h1>Dolní Lhota Run</h1>
<div id="stavUzivatelu"></div>
<script>
const nick = "radek";
function toggleSidebar() {
  const sb = document.getElementById("sidebar");
  if (sb.style.width === "250px") {
    sb.style.width = "0"; document.body.style.marginLeft= "0";
  } else {
    sb.style.width = "250px"; document.body.style.marginLeft = "250px";
  }
}
function odhlasit(){ alert("odhlášen"); }
function nactiBehy() {
  const behy = {
    "radek": { km:250, cas:1200, tempo:5, odznaky:["⚡","🏅"] },
    "martin": { km:120, cas:600, tempo:5, odznaky:["🐌"] },
    "jana": { km:70, cas:400, tempo:6, odznaky:[] }
  };
  let i=1;
  document.getElementById('stavUzivatelu').innerHTML = Object.entries(behy)
    .sort((a,b)=>b[1].km - a[1].km)
    .map(([j,data])=>{
      const prumTempo = data.tempo.toFixed(2);
      let medaile = "";
      if (data.km >= 200) medaile = "🥇";
      else if (data.km >= 100) medaile = "🥈";
      else if (data.km >= 50) medaile = "🥉";
      return `<div class='card'>${i++}. <strong>${j}</strong>: ${data.km} km, ${data.cas} min, ${prumTempo} min/km ${medaile} ${data.odznaky.join(' ')}</div>`;
    }).join('');
}
nactiBehy();
document.getElementById('userInfo').innerHTML = `<strong>${nick}</strong><br>Tým: Dolní Lhota A`;
</script>
</body></html>
