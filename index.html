
<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<title>Doln√≠ Lhota Run</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family: sans-serif; background: #f8f8f8; color: #222; padding: 20px; max-width: 800px; margin: auto; transition: background 0.3s, color 0.3s; }
h1, h2 { text-align: center; color: #ff6600; }
input, button { font-size: 1.3em; padding: 14px; margin: 10px 0; width: 100%; border-radius: 12px; border: 1px solid #aaa; }
button { background: #ff6600; color: #fff; font-weight: bold; cursor: pointer; }
.card { background: #fff; border: 1px solid #ccc; padding: 18px; margin: 12px 0; border-radius: 12px; }
.chart-container { margin: 25px 0; }
.badge { font-size: 1.6em; margin-left: 8px; }
#menu { position: fixed; left: -240px; top: 0; width: 220px; height: 100%; background: #333; color: #fff; padding: 30px; transition: left 0.3s; }
#menu a { display: block; color: #fff; text-decoration: none; margin: 25px 0; font-size: 1.6em; }
#hamburger { position: fixed; top: 15px; left: 15px; font-size: 2.4em; cursor: pointer; z-index: 1000; }
</style>
</head>
<body>
<div id="hamburger" onclick="toggleMenu()">‚ò∞</div>
<div id="menu">
  <a href="#" onclick="zobrazSekci('dashboard')">Dashboard</a>
  <a href="#" onclick="zobrazSekci('moje')">Moje bƒõhy</a>
  <a href="#" onclick="odhlasit()">Odhl√°sit se</a>
</div>

<h1>Doln√≠ Lhota Run</h1>

<div id="login">
  <h2>P≈ôihl√°≈°en√≠</h2>
  <input type="email" id="emailLogin" placeholder="Email">
  <input type="password" id="passwordLogin" placeholder="Heslo">
  <button onclick="prihlasit()">P≈ôihl√°sit</button>
  <h2>Registrace</h2>
  <input type="email" id="emailReg" placeholder="Email">
  <input type="password" id="passwordReg" placeholder="Heslo">
  <button onclick="registruj()">Registrovat</button>
  <h3>nebo</h3>
  <button onclick="prihlasitGoogle()">P≈ôihl√°sit p≈ôes Google</button>
</div>

<div id="app" style="display:none;">
  <div id="dashboardSekce">
    <h2>Zadat nov√Ω bƒõh</h2>
    <input type="number" id="km" placeholder="Kolik km?">
    <input type="number" id="cas" placeholder="ƒåas v minut√°ch">
    <button onclick="pridat()">P≈ôidat bƒõh</button>
    <h2>Celkov√© po≈ôad√≠</h2>
    <div id="zebricek"></div>
    <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div>
    <div id="avgTempo"></div>
  </div>
  <div id="mojeSekce" style="display:none;">
    <div id="mojeBehy"></div>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDHGzESwHUmmyy0_txyWL7VCp7eWFmtE9w",
  authDomain: "run-challange.firebaseapp.com",
  projectId: "run-challange",
  storageBucket: "run-challange.firebasestorage.app",
  messagingSenderId: "501821296976",
  appId: "1:501821296976:web:e470e5d221d1b1fbb21c55"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();
let unsubscribe = () => {};
let chart;

function toggleMenu() {
  const menu = document.getElementById('menu');
  menu.style.left = menu.style.left === '0px' ? '-240px' : '0px';
}

function zobrazSekci(sekce) {
  document.getElementById('dashboardSekce').style.display = sekce==='dashboard'?'block':'none';
  document.getElementById('mojeSekce').style.display = sekce==='moje'?'block':'none';
  if(sekce==='moje') nactiMojeBehy();
  toggleMenu();
}

auth.onAuthStateChanged(user => {
  if (user) {
    document.getElementById('login').style.display = 'none';
    document.getElementById('app').style.display = 'block';
    document.getElementById('dashboardSekce').style.display = 'block';
    document.getElementById('mojeSekce').style.display = 'none';
    nactiRealtime();
  } else {
    document.getElementById('login').style.display = 'block';
    document.getElementById('app').style.display = 'none';
    unsubscribe();
  }
});

function prihlasit() {
  const email = document.getElementById('emailLogin').value;
  const password = document.getElementById('passwordLogin').value;
  auth.signInWithEmailAndPassword(email, password).catch(err => alert(err.message));
}
function registruj() {
  const email = document.getElementById('emailReg').value;
  const password = document.getElementById('passwordReg').value;
  auth.createUserWithEmailAndPassword(email, password).catch(err => alert(err.message));
}
function prihlasitGoogle() {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider).catch(err => alert(err.message));
}
function odhlasit() { auth.signOut(); }

function pridat() {
  const km = parseFloat(document.getElementById('km').value);
  const cas = parseFloat(document.getElementById('cas').value);
  const jmeno = auth.currentUser.email.split('@')[0];
  if (isNaN(km) || isNaN(cas) || km <= 0 || cas <= 0) return alert('Vypl≈à spr√°vnƒõ.');
  const tempo = (cas / km).toFixed(2);
  db.collection("behy").add({ jmeno, km, cas, tempo, datum: new Date().toLocaleDateString() });
  document.getElementById('km').value=''; document.getElementById('cas').value='';
}

function nactiRealtime() {
  unsubscribe();
  unsubscribe = db.collection("behy").onSnapshot(snapshot => {
    const zaznamy = []; snapshot.forEach(doc => zaznamy.push(doc.data()));
    const soucty = {}; const odznaky = {}; let sumTempo=0;
    zaznamy.forEach(z => {
      soucty[z.jmeno] = (soucty[z.jmeno]||0)+z.km;
      sumTempo+=parseFloat(z.tempo);
      if(!odznaky[z.jmeno]) odznaky[z.jmeno]=[];
      if(z.km >= 42) odznaky[z.jmeno].push("üèÖMaratonec");
      if(z.tempo < 4.5) odznaky[z.jmeno].push("‚ö°Rychlej≈°√≠ ne≈æ smrt");
      if(z.tempo > 9) odznaky[z.jmeno].push("üêåZp√°tky do minulosti");
    });
    document.getElementById('zebricek').innerHTML = Object.entries(soucty).sort((a,b)=>b[1]-a[1])
      .map(([j,k])=>`<div class='card'>${j}: ${k} km ${odznaky[j]?.map(o=>"<span class='badge'>"+o+"</span>").join('')}</div>`).join('');
    document.getElementById('avgTempo').innerHTML = `<div class='card'><strong>Pr≈Ømƒõrn√© tempo v≈°ech bƒõh≈Ø: ${(zaznamy.length>0?(sumTempo/zaznamy.length).toFixed(2):0)} min/km</strong></div>`;
    const ctx = document.getElementById('myChart').getContext('2d');
    if(chart)chart.destroy();
    chart = new Chart(ctx,{type:'bar',data:{labels:Object.keys(soucty),datasets:[{label:"km",data:Object.values(soucty),backgroundColor:"#ff6600"}]},options:{responsive:true}});
  });
}

function nactiMojeBehy() {
  const jmeno = auth.currentUser.email.split('@')[0];
  db.collection("behy").where("jmeno","==",jmeno).get().then(snapshot => {
    let obsah = "<h2>Moje bƒõhy</h2>"; let sumKm=0; let sumTempo=0; let sumCas=0;
    snapshot.forEach(doc => {
      const z=doc.data();
      obsah += `<div class='card'>${z.datum}: ${z.km} km, ${z.cas} min (tempo ${z.tempo})</div>`;
      sumKm+=z.km; sumTempo+=parseFloat(z.tempo); sumCas+=z.cas;
    });
    const avgTempo = (snapshot.size>0?(sumTempo/snapshot.size).toFixed(2):0);
    const avgKm = (snapshot.size>0?(sumKm/snapshot.size).toFixed(2):0);
    const avgCas = (snapshot.size>0?(sumCas/snapshot.size).toFixed(2):0);
    obsah += `<div class='card'><strong>Celkem: ${sumKm} km, ${sumCas} min</strong><br>Pr≈Ømƒõrn√© tempo: ${avgTempo}<br>Pr≈Ømƒõrn√° vzd√°lenost: ${avgKm} km<br>Pr≈Ømƒõrn√Ω ƒças: ${avgCas} min</div>`;
    document.getElementById('mojeBehy').innerHTML = obsah;
  });
}
</script>
</body>
</html>
