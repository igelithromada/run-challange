    #sidebar {

      padding: 30px 0 0 0;

    #sidebar a, #sidebar .sidebar-btn {

      text-decoration: none;
      color: #fff;
      font-weight: 500;
      border: none;
      background: none;
      text-align: left;
      font-size: 1.08em;
      cursor: pointer;
      border-radius: 8px 0 0 8px;
      transition: background .18s;
    }
    #sidebar a:hover, #sidebar .sidebar-btn:hover {

    }
    #sidebar .sidebar-nick {

      padding: 8px 32px 12px 32px;
      color: #c7dafd;
      font-size: .99em;
      font-weight: bold;
      border-bottom: 1.5px solid #4c6fe1;
      margin-bottom: 8px;

    #hamburger {

      color: var(--hlavni);
      cursor: pointer;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 9px rgba(60,100,200,0.10);
      padding: 3px 13px;
      z-index: 110;
      border: 1px solid #d4dbf2;
      transition: color .18s;
    }
    #hamburger:hover { color: var(--akcent); }
    .card {
      background: var(--bila);
      border-radius: 13px;
      padding: 16px;
      margin: 13px 0 9px 0;
      box-shadow: 0 2px 8px rgba(60,90,180,0.07);
      border-left: 6px solid var(--hlavni);
    }
    .card strong { color: var(--hlavni); }
    .hidden { display: none !important; }
    @media (max-width:520px) {
      body { border-radius: 0; box-shadow: none;}

    }
  </style>
</head>
