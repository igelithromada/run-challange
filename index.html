<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dolní Lhota Run</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Dolní Lhota Run</h1>
  </header>

  <main>
    <section id="auth-section">
      <h2>Přihlášení</h2>
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Heslo" />
      <button id="login-btn">Přihlásit se</button>
      <p id="auth-message"></p>
    </section>

    <section id="welcome-section" style="display:none;">
      <p>Vítej, <span id="user-email"></span>!</p>
      <button id="logout-btn">Odhlásit se</button>
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
