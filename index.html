<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hamburger menu fullscreen</title>
<style>
  body {
    margin: 0; font-family: Arial, sans-serif;
  }
  header {
    height: 50px;
    background: #2e5dbd;
    color: white;
    display: flex;
    align-items: center;
    padding: 0 15px;
  }
  #hamburger {
    font-size: 28px;
    cursor: pointer;
    user-select: none;
  }
  #sidePanel {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background-color: rgba(46, 93, 189, 0.95);
    color: white;
    transform: translateX(-100%);
    transition: transform 0.3s ease;
    z-index: 1000;
    padding: 2rem;
    box-sizing: border-box;
  }
  #sidePanel.active {
    transform: translateX(0);
  }
  #closePanel {
    position: absolute;
    top: 20px; right: 25px;
    font-size: 28px;
    cursor: pointer;
    user-select: none;
  }
</style>
</head>
<body>

<header>
  <div id="hamburger">&#9776;</div>
  <h1 style="margin-left: 15px;">Moje Appka</h1>
</header>

<div id="sidePanel">
  <div id="closePanel">&times;</div>
  <h2>Menu</h2>
  <p>Tady můžeš dát odkazy nebo další obsah.</p>
</div>

<script>
  const hamburger = document.getElementById('hamburger');
  const sidePanel = document.getElementById('sidePanel');
  const closePanel = document.getElementById('closePanel');

  hamburger.addEventListener('click', () => {
    sidePanel.classList.add('active');
  });

  closePanel.addEventListener('click', () => {
    sidePanel.classList.remove('active');
  });
</script>

</body>
</html>
