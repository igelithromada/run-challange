<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dolní Lhota run - přihlášení & registrace</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      margin: 0;
      padding: 0;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 2rem 3rem;
      width: 360px;
      max-width: 90vw;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
      font-weight: 700;
      color: #1a73e8;
    }

    h2 {
      font-weight: 600;
      margin: 1.5rem 0 0.5rem 0;
      color: #333;
      text-align: left;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.8rem 1rem;
      margin: 0.5rem 0 1rem 0;
      border: 1.5px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s;
      box-sizing: border-box;
    }

    input[type="email"]:focus, input[type="password"]:focus {
      border-color: #1a73e8;
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background-color: #1a73e8;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-bottom: 1rem;
    }

    button:hover {
      background-color: #155ab6;
    }

    #logout-btn {
      background-color: #e53935;
    }

    #logout-btn:hover {
      background-color: #b52b28;
    }

    #output {
      min-height: 2rem;
      color: #d32f2f;
      font-weight: 600;
      margin-top: 0.5rem;
      text-align: center;
      word-wrap: break-word;
    }

    a {
      color: #1a73e8;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      margin-top: 0.2rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dolní Lhota run</h1>

    <h2>Registrace</h2>
    <input type="email" id="reg-email" placeholder="Email">
    <input type="password" id="reg-password" placeholder="Heslo">
    <button id="register-btn">Registrovat</button>

    <h2>Přihlášení</h2>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Heslo">
    <button id="login-btn">Přihlásit se</button>

    <button id="logout-btn">Odhlásit</button>

    <p id="output"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDN2XshsRKpD54i2Q98xwCzcHiQUs3gvSU",
      authDomain: "dolni-lhota-run.firebaseapp.com",
      projectId: "dolni-lhota-run",
      storageBucket: "dolni-lhota-run.appspot.com",
      messagingSenderId: "549134031482",
      appId: "1:549134031482:web:41205785ed5b4e275a79c3",
      measurementId: "G-E7N1HJ4BEZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const output = document.getElementById("output");

    document.getElementById("register-btn").addEventListener("click", async () => {
      const email = document.getElementById("reg-email").value;
      const password = document.getElementById("reg-password").value;
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        output.style.color = "#2e7d32";
        output.textContent = `Registrován: ${userCredential.user.email}`;
      } catch (error) {
        output.style.color = "#d32f2f";
        output.textContent = `Chyba při registraci: ${error.message}`;
      }
    });

    document.getElementById("login-btn").addEventListener("click", async () => {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        output.style.color = "#2e7d32";
        output.textContent = `Přihlášen: ${userCredential.user.email}`;
      } catch (error) {
        output.style.color = "#d32f2f";
        output.textContent = `Chyba při přihlášení: ${error.message}`;
      }
    });

    document.getElementById("logout-btn").addEventListener("click", async () => {
      try {
        await signOut(auth);
        output.style.color = "#2e7d32";
        output.textContent = "Odhlášen.";
      } catch (error) {
        output.style.color = "#d32f2f";
        output.textContent = `Chyba při odhlášení: ${error.message}`;
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        output.style.color = "#2e7d32";
        output.textContent = `Aktuálně přihlášen: ${user.email}`;
      } else {
        output.style.color = "#222";
        output.textContent = "Nikdo není přihlášen.";
      }
    });
  </script>
</body>
</html>
