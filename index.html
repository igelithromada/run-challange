  function loadRuns(uid) {
    runsList.innerHTML = 'Naƒç√≠t√°m...';
    db.collection('runs')
      .where('userId', '==', uid)
      .orderBy('timestamp', 'desc')
      .get()
      .then(snapshot => {
        runsList.innerHTML = '';
        if (snapshot.empty) {
          runsList.innerHTML = '<li>≈Ω√°dn√© bƒõhy zat√≠m nejsou.</li>';
          return;
        }
        snapshot.forEach(doc => {
          const run = doc.data();
          const li = document.createElement('li');
          li.textContent = `${run.km.toFixed(2)} km, ${run.min} min, tempo ${run.pace.toFixed(2)} min/km`;
          runsList.appendChild(li);
        });
      })
      .catch(error => {
        runsList.innerHTML = '<li>Chyba p≈ôi naƒç√≠t√°n√≠ bƒõh≈Ø.</li>';
        console.error(error);
      });
  }

  btnToggleTheme.onclick = () => {
    document.body.classList.toggle('dark');
    const isDark = document.body.classList.contains('dark');
    localStorage.setItem('darkMode', isDark ? 'true' : 'false');
    btnToggleTheme.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
  };

  // Naƒçten√≠ ulo≈æen√©ho nastaven√≠ tmav√©ho re≈æimu
  window.onload = () => {
    const darkMode = localStorage.getItem('darkMode');
    if (darkMode === 'true') {

    } else {

        btnLogin.style.display = 'none';
        btnMyRuns.style.display = 'inline-block';
        showSection(myRunsSection);
        loadRuns(user.uid);
