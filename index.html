
<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<title>Doln√≠ Lhota Run</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<style>
  body { font-family: sans-serif; background: #f8f8f8; color: #222; padding: 20px; max-width: 400px; margin: auto; transition: margin-left 0.3s; }
  h1, h2 { text-align: center; color: #ff6600; }
  input, button { font-size: 1.2em; padding: 12px; margin: 10px 0; width: 100%; border-radius: 8px; border: 1px solid #aaa; }
  button { background: #ff6600; color: #fff; font-weight: bold; cursor: pointer; }
  .card { background: #fff; border: 1px solid #ccc; padding: 15px; margin: 10px 0; border-radius: 10px; }
  .hidden { display: none; }
  .badge { cursor: pointer; font-size: 1.5em; margin-left: 5px; }
  .popis { font-size: 0.9em; color: #555; margin-top: 5px; }
  #sidebar { height: 100%; width: 0; position: fixed; z-index: 100; top: 0; left: 0; background: #f0f0f0; overflow-x: auto; transition: 0.3s; padding-top: 60px; display: flex; flex-direction: column; justify-content: space-between; }
  #sidebar a { padding: 8px 8px 8px 32px; text-decoration: none; font-size: 1.2em; color: #333; display: block; transition: 0.3s; }
  #sidebar a:hover { background: #ddd; }
  #hamburger { position: fixed; top: 15px; left: 15px; font-size: 2.2em; cursor: pointer; z-index: 101; }
  #myRuns { padding: 10px 32px; font-size: 0.95em; }
</style>
</head>
<body>

<div id="hamburger" onclick="toggleSidebar()">‚ò∞</div>

<div id="sidebar">
  <div>
    <a href="#">Dashboard</a>
    <a href="#" onclick="zobrazMojeBehy()">Moje bƒõhy</a>
    <div id="myRuns"></div>
  </div>
  <div>
    <a href="#" onclick="odhlasit()">Odhl√°sit se</a>
  </div>
</div>

<h1>Doln√≠ Lhota Run</h1>

<div id="loginSection">
  <h2>P≈ôihl√°≈°en√≠</h2>
  <input type="email" id="emailLogin" placeholder="Email">
  <input type="password" id="passwordLogin" placeholder="Heslo">
  <button onclick="prihlasit()">P≈ôihl√°sit</button>
  <h2>Registrace</h2>
  <input type="email" id="emailReg" placeholder="Email">
  <input type="password" id="passwordReg" placeholder="Heslo">
  <button onclick="registruj()">Registrovat</button>
</div>

<div id="appSection" class="hidden">
  <h2>Zadat nov√Ω bƒõh</h2>
  <input type="number" id="km" placeholder="Kolik km?">
  <input type="number" id="cas" placeholder="ƒåas v minut√°ch">
  <button onclick="pridatBeh()">P≈ôidat bƒõh</button>

  <h2>Po≈ôad√≠ u≈æivatel≈Ø</h2>
  <div id="stavUzivatelu"></div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDHGzESwHUmmyy0_txyWL7VCp7eWFmtE9w",
  authDomain: "run-challange.firebaseapp.com",
  projectId: "run-challange",
  storageBucket: "run-challange.firebasestorage.app",
  messagingSenderId: "501821296976",
  appId: "1:501821296976:web:e470e5d221d1b1fbb21c55"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

function toggleSidebar() {
  const sb = document.getElementById("sidebar");
  if (sb.style.width === "250px") {
    sb.style.width = "0";
    document.body.style.marginLeft= "0";
  } else {
    sb.style.width = "250px";
    document.body.style.marginLeft = "250px";
  }
}

function prihlasit() {
  const email = document.getElementById('emailLogin').value;
  const password = document.getElementById('passwordLogin').value;
  auth.signInWithEmailAndPassword(email, password).catch(err => alert(err.message));
}
function registruj() {
  const email = document.getElementById('emailReg').value;
  const password = document.getElementById('passwordReg').value;
  auth.createUserWithEmailAndPassword(email, password).catch(err => alert(err.message));
}
function odhlasit() {
  auth.signOut();
}

function ukazPopis(typ, el) {
  const map = {
    "üèÖ": "Ubƒõhl jsi maraton! V√≠ce ne≈æ 42 km v jednom bƒõhu.",
    "‚ö°": "Rychlej≈°√≠ ne≈æ smrt! Tempo pod 4.5 min/km.",
    "üêå": "Pomal√Ω jak ≈°nek! Tempo nad 9 min/km."
  };
  const d = document.createElement('div');
  d.className = 'popis';
  d.innerText = map[typ];
  el.parentNode.appendChild(d);
  el.removeAttribute('onclick');
}

auth.onAuthStateChanged(user => {
  if (user) {
    document.getElementById('loginSection').classList.add('hidden');
    document.getElementById('appSection').classList.remove('hidden');
    nactiBehy();
  } else {
    document.getElementById('loginSection').classList.remove('hidden');
    document.getElementById('appSection').classList.add('hidden');
  }
});

function pridatBeh() {
  const km = parseFloat(document.getElementById('km').value);
  const cas = parseFloat(document.getElementById('cas').value);
  if (isNaN(km) || isNaN(cas) || km <= 0 || cas <= 0) return alert('Vypl≈à spr√°vnƒõ.');
  const tempo = (cas / km).toFixed(2);
  const jmeno = auth.currentUser.email.split('@')[0];
  db.collection("behy").add({ jmeno, km, cas, tempo, datum: new Date().toLocaleDateString() })
    .then(() => {
      document.getElementById('km').value=''; 
      document.getElementById('cas').value='';
    });
}

function zobrazMojeBehy() {
  const jmeno = auth.currentUser.email.split('@')[0];
  db.collection("behy").where("jmeno","==",jmeno).onSnapshot(snapshot => {
    let html = "", sumKm=0, sumCas=0, sumTempo=0, count=0;
    snapshot.forEach(doc => {
      const z = doc.data();
      html += `${z.datum}: ${z.km} km za ${z.cas} min (${z.tempo} min/km)<br>`;
      sumKm += z.km;
      sumCas += z.cas;
      sumTempo += parseFloat(z.tempo) || 0;
      count++;
    });
    const avgTempo = count > 0 ? (sumTempo / count).toFixed(2) : "0";
    html += `<hr>Souƒçet: ${sumKm} km, ${sumCas} min, pr≈Ømƒõrn√© tempo: ${avgTempo} min/km`;
    document.getElementById('myRuns').innerHTML = html;
  });
}

function nactiBehy() {
  db.collection("behy")
    .onSnapshot(snapshot => {
      const soucty = {};
      const odznaky = {};
      snapshot.forEach(doc => {
        const z = doc.data();
        if (!soucty[z.jmeno]) soucty[z.jmeno] = { km:0, cas:0, tempo:0, pocet:0 };
        soucty[z.jmeno].km += z.km;
        soucty[z.jmeno].cas += z.cas;
        soucty[z.jmeno].tempo += parseFloat(z.tempo) || 0;
        soucty[z.jmeno].pocet++;

        if (!odznaky[z.jmeno]) odznaky[z.jmeno] = new Set();
        if (z.km >= 42) odznaky[z.jmeno].add("üèÖ");
        if (z.tempo < 4.5) odznaky[z.jmeno].add("‚ö°");
        if (z.tempo > 9) odznaky[z.jmeno].add("üêå");
      });

      let i=1;
      document.getElementById('stavUzivatelu').innerHTML = Object.entries(soucty)
        .sort((a,b)=>b[1].km - a[1].km)
        .map(([j, data])=>{
          const prumTempo = data.pocet > 0 ? (data.tempo / data.pocet).toFixed(2) : "0";
          const badges = [...odznaky[j]].map(o=>`<span class='badge' onclick="ukazPopis('${o}', this)">${o}</span>`).join('');
          return `<div class='card'>${i++}. <strong>${j}</strong>: ${data.km} km, ${data.cas} min, ${prumTempo} min/km ${badges}</div>`;
        }).join('');
    });
}
</script>

</body>
</html>
