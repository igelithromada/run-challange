<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dolní Lhota Run</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Přidej do styles.css nebo sem */
    .intro {
      text-align: center;
      max-width: 700px;
      margin: 0 auto 30px;
      font-size: 1.1em;
      color: #333;
      line-height: 1.5;
    }
  </style>
</head>
<body>

<header>
  <button id="hamburger" aria-label="Otevřít menu">&#9776;</button>
  <h1>Dolní Lhota Run</h1>
</header>

<nav id="sidePanel" aria-hidden="true" class="hidden">
  <button id="closePanel" aria-label="Zavřít menu">&times;</button>
  <div id="userNick" class="user-nick">nick@example.com</div>
  <div id="userTeam" class="user-team">Tým: žádný</div>
  <ul class="menu-list">
    <li><button id="btnDashboard">Hlavní stránka</button></li>
    <li><button id="btnMyRuns">Moje běhy</button></li>
    <li><button id="btnTeams">Týmy</button></li>
    <li><button id="btnSettings">Nastavení</button></li>
    <li><button id="btnLogout">Odhlásit se</button></li>
  </ul>
</nav>

<main id="mainContent">
  <section class="intro">
    <h2>Vítejte v Dolní Lhota Run</h2>
    <p>
      Tato aplikace je určená pro podporu běžecké výzvy v Dolní Lhotě.<br />
      Přidávejte své běhy, sledujte výsledky ostatních, tvořte týmy a soutěžte společně!
    </p>
  </section>
  <!-- Dynamický obsah bude vykreslován v app.js -->
</main>

<script type="module" src="app.js"></script>
</body>
</html>
