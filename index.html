
<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<title>Dolní Lhota Run</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; background: #f8f8f8; }
h1, h2 { text-align: center; }
input, button { padding: 10px; margin: 5px 0; width: 100%; border-radius: 8px; border: 1px solid #ccc; }
button { background: #ff6600; color: white; font-weight: bold; border: none; cursor: pointer; }
.card { background: white; border: 1px solid #ddd; padding: 12px; margin: 8px 0; border-radius: 8px; }
.chart-container { margin: 20px 0; }
</style>
</head>
<body>
<h1>Dolní Lhota Run</h1>

<div id="login">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Heslo">
  <button onclick="prihlasit()">Přihlásit / Registrovat</button>
  <button onclick="prihlasitGoogle()">Přihlásit přes Google</button>
</div>

<div id="app" style="display:none;">
  <button onclick="odhlasit()">Odhlásit se</button>
  <h2>Zadání běhu</h2>
  <input type="number" id="km" placeholder="Kolik km?">
  <input type="number" id="cas" placeholder="Čas v minutách">
  <button onclick="pridat()">Přidat běh</button>

  <h2>Žebříček podle km</h2>
  <div id="zebricek"></div>

  <div class="chart-container">
    <canvas id="myChart"></canvas>
  </div>

  <h2>Běhy podle uživatelů</h2>
  <div id="behypodlez"></div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDHGzESwHUmmyy0_txyWL7VCp7eWFmtE9w",
  authDomain: "run-challange.firebaseapp.com",
  projectId: "run-challange",
  storageBucket: "run-challange.firebasestorage.app",
  messagingSenderId: "501821296976",
  appId: "1:501821296976:web:e470e5d221d1b1fbb21c55"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();
let unsubscribe = () => {};
let chart;

auth.onAuthStateChanged(user => {
  if (user) {
    document.getElementById('login').style.display = 'none';
    document.getElementById('app').style.display = 'block';
    nactiRealtime();
  } else {
    document.getElementById('login').style.display = 'block';
    document.getElementById('app').style.display = 'none';
    unsubscribe();
  }
});

function prihlasit() {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  auth.signInWithEmailAndPassword(email, password)
    .catch(() => auth.createUserWithEmailAndPassword(email, password))
    .catch(err => alert(err.message));
}

function prihlasitGoogle() {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider).catch(err => alert(err.message));
}

function odhlasit() { auth.signOut(); }

function pridat() {
  const km = parseFloat(document.getElementById('km').value);
  const cas = parseFloat(document.getElementById('cas').value);
  const jmeno = auth.currentUser.email.split('@')[0];
  if (isNaN(km) || isNaN(cas) || km <= 0 || cas <= 0) return alert('Vyplň správně.');
  const tempo = (cas / km).toFixed(2);
  db.collection("behy").add({ jmeno, km, cas, tempo, datum: new Date().toLocaleDateString() });
  document.getElementById('km').value=''; document.getElementById('cas').value='';
}

function nactiRealtime() {
  unsubscribe();
  unsubscribe = db.collection("behy").onSnapshot(snapshot => {
    const zaznamy = []; snapshot.forEach(doc => zaznamy.push(doc.data()));
    const soucty = {}; zaznamy.forEach(z => { soucty[z.jmeno] = (soucty[z.jmeno]||0)+z.km; });

    document.getElementById('zebricek').innerHTML = Object.entries(soucty).sort((a,b)=>b[1]-a[1])
      .map(([j,k])=>`<div class='card'>${j}: ${k} km</div>`).join('');

    const ctx = document.getElementById('myChart').getContext('2d');
    if (chart) chart.destroy();
    chart = new Chart(ctx, { type: 'bar',
      data: { labels: Object.keys(soucty), datasets:[{label:"km",data:Object.values(soucty),backgroundColor:"#ff6600"}]},
      options: { responsive:true } 
    });

    const behyU = {}; zaznamy.forEach(z => { if(!behyU[z.jmeno])behyU[z.jmeno]=[]; behyU[z.jmeno].push(z); });
    document.getElementById('behypodlez').innerHTML = Object.entries(behyU)
      .map(([j,bs])=>`<div class='card'><strong>${j}</strong><br>${bs.map(b=>`${b.km}km za ${b.cas}min (${b.tempo} min/km) - ${b.datum}`).join('<br>')}</div>`).join('');
  });
}
</script>
</body>
</html>
