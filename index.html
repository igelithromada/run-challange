<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Run Challenge - Upravený panel s Nickem a vstupy</title>
<style>
  body {
    margin: 0; font-family: Arial, sans-serif;
    background: #f0f4ff;
    color: #222;
  }
  header {
    height: 50px;
    background: #2e5dbd;
    color: white;
    display: flex;
    align-items: center;
    padding: 0 15px;
  }
  #hamburger {
    font-size: 28px;
    cursor: pointer;
    user-select: none;
  }
  header h1 {
    margin-left: 15px;
    font-weight: normal;
  }
  main {
    padding: 20px;
  }
  #inputs {
    margin-bottom: 15px;
  }
  #inputs input {
    width: calc(50% - 12px);
    padding: 10px;
    font-size: 16px;
    margin-right: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  #inputs input:last-child {
    margin-right: 0;
  }
  #btnAddRunMain {
    background: #4caf50;
    border: none;
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    margin: 15px 0;
    transition: background-color 0.3s;
  }
  #btnAddRunMain:hover {
    background: #388e3c;
  }
  #sidePanel {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background-color: rgba(46, 93, 189, 0.95);
    color: white;
    transform: translateX(-100%);
    transition: transform 0.3s ease;
    z-index: 1000;
    padding: 2rem 3rem;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
  }
  #sidePanel.active {
    transform: translateX(0);
  }
  #closePanel {
    position: absolute;
    top: 20px; right: 25px;
    font-size: 28px;
    cursor: pointer;
    user-select: none;
  }
  #nickDisplay {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 30px;
  }
  #sidePanel button {
    background: #4caf50;
    border: none;
    color: white;
    padding: 15px 20px;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    margin: 10px 0;
    text-align: left;
    transition: background-color 0.3s;
  }
  #sidePanel button:hover {
    background: #388e3c;
  }
</style>
</head>
<body>

<header>
  <div id="hamburger">&#9776;</div>
  <h1>Run Challenge</h1>
</header>

<main>
  <div id="inputs">
    <input type="number" id="inputKm" placeholder="Kilometry (km)" min="0" step="0.01" />
    <input type="number" id="inputMin" placeholder="Čas (minuty)" min="0" />
  </div>
  <button id="btnAddRunMain">Přidat nový běh</button>
</main>

<div id="sidePanel" aria-hidden="true">
  <div id="closePanel" aria-label="Zavřít menu">&times;</div>
  <div id="nickDisplay">Nick: igelithromada</div>
  <button id="btnViewRunners">Pořadí běžců</button>
  <button id="btnTeams">Týmy</button>
  <button id="btnStats">Statistiky</button>
  <button id="btnSettings">Nastavení</button>
  <button id="logoutBtn">Odhlásit se</button>
</div>

<script>
  const hamburger = document.getElementById('hamburger');
  const sidePanel = document.getElementById('sidePanel');
  const closePanel = document.getElementById('closePanel');

  hamburger.addEventListener('click', () => {
    sidePanel.classList.add('active');
    sidePanel.setAttribute('aria-hidden', 'false');
  });

  closePanel.addEventListener('click', () => {
    sidePanel.classList.remove('active');
    sidePanel.setAttribute('aria-hidden', 'true');
  });

  // Tlačítka - prozatím jen alerty
  document.getElementById('btnAddRunMain').addEventListener('click', () => {
    const km = document.getElementById('inputKm').value;
    const min = document.getElementById('inputMin').value;
    alert(`Přidání běhu: ${km} km, ${min} minut`);
  });
  document.getElementById('btnViewRunners').addEventListener('click', () => {
    alert('Zobrazit pořadí běžců');
  });
  document.getElementById('btnTeams').addEventListener('click', () => {
    alert('Zobrazit týmy');
  });
  document.getElementById('btnStats').addEventListener('click', () => {
    alert('Zobrazit statistiky');
  });
  document.getElementById('btnSettings').addEventListener('click', () => {
    alert('Nastavení');
  });
  document.getElementById('logoutBtn').addEventListener('click', () => {
    alert('Odhlášení');
  });
</script>

</body>
</html>
