<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dolní Lhota Run - Hlavní stránka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4ff;
      margin: 0;
      padding: 20px;
      color: #222;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    header {
      background: #2e5dbd;
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
    }
    #logoutBtn {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #e53935;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    #logoutBtn:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dolní Lhota Run - Hlavní stránka</h1>
  </header>

  <main>
    <p>Vítej v aplikaci! Jsi přihlášený.</p>
    <button id="logoutBtn">Odhlásit se</button>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDN2XshsRKpD54i2Q98xwCzcHiQUs3gvSU",
      authDomain: "dolni-lhota-run.firebaseapp.com",
      projectId: "dolni-lhota-run",
      storageBucket: "dolni-lhota-run.appspot.com",
      messagingSenderId: "549134031482",
      appId: "1:549134031482:web:41205785ed5b4e275a79c3",
      measurementId: "G-E7N1HJ4BEZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const logoutBtn = document.getElementById('logoutBtn');

    onAuthStateChanged(auth, user => {
      if (!user) {
        // Uživateli není přihlášen -> přesměruj na přihlašovací stránku
        window.location.href = 'login.html';
      }
    });

    logoutBtn.addEventListener('click', async () => {
      try {
        await signOut(auth);
        window.location.href = 'login.html';
      } catch (error) {
        alert('Chyba při odhlášení: ' + error.message);
      }
    });
  </script>
</body>
</html>
