<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dolní Lhota Run ONLINE</title>
</head>
<body>
  <h1>Dolní Lhota Run</h1>
  <div id="auth"></div>
  <div id="app" style="display:none;">
    <p id="welcome"></p>
    <button onclick="logout()">Odhlásit se</button>
    <h3>Přidat běh</h3>
    <input id="km" type="number" placeholder="km" step="0.01">
    <input id="min" type="number" placeholder="min">
    <button onclick="addRun()">Uložit</button>
    <h3>Moje běhy</h3>
    <ul id="runs"></ul>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, orderBy, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "TVŮJ_API_KEY",
      authDomain: "TVŮJ_AUTH_DOMAIN",
      projectId: "TVŮJ_PROJECT_ID",
      storageBucket: "TVŮJ_BUCKET",
      messagingSenderId: "TVŮJ_SENDER_ID",
      appId: "TVŮJ_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const authDiv = document.getElementById('auth');
    const appDiv = document.getElementById('app');
    const welcome = document.getElementById('welcome');
    const runsUl = document.getElementById('runs');

    let currentUser = null;

    function showAuth() {
      authDiv.innerHTML = `
        <input type="email" id="email" placeholder="email"><br>
        <input type="password" id="pass" placeholder="heslo"><br>
        <button onclick="login()">Přihlásit</button>
        <button onclick="register()">Registrovat</button>
      `;
      appDiv.style.display = "none";
    }

    async function login() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('pass').value;
      try {
        await signInWithEmailAndPassword(auth, email, pass);
      } catch (e) {
        alert("Chyba přihlášení: " + e.message);
      }
    }

    async function register() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('pass').value;
      try {
        await createUserWithEmailAndPassword(auth, email, pass);
      } catch (e) {
        alert("Chyba registrace: " + e.message);
      }
    }

    async function logout() {
      await signOut(auth);
    }

    async function addRun() {
      if (!currentUser) return alert("Nejste přihlášen.");
      const km = parseFloat(document.getElementById('km').value);
      const min = parseInt(document.getElementById('min').value);
      if (isNaN(km) || isNaN(min)) return alert("Vyplň km i min.");
      try {
        await addDoc(collection(db, "runs"), {
          userId: currentUser.uid,
          km, min,
          pace: min / km,
          timestamp: serverTimestamp()
        });
        loadRuns();
      } catch (e) {
        alert("Chyba při ukládání: " + e.message);
      }
    }

    async function loadRuns() {
      if (!currentUser) return;
      const q = query(collection(db, "runs"), where("userId", "==", currentUser.uid), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);
      runsUl.innerHTML = "";
      snapshot.forEach(doc => {
        const r = doc.data();
        const li = document.createElement('li');
        li.textContent = `${(r.km ?? 0).toFixed(2)} km, ${r.min ?? 0} min, ${(r.pace ?? 0).toFixed(2)} min/km`;
        runsUl.appendChild(li);
      });
    }

    onAuthStateChanged(auth, user => {
      currentUser = user;
      if (user) {
        welcome.textContent = "Vítej " + user.email;
        appDiv.style.display = "block";
        authDiv.innerHTML = "";
        loadRuns();
      } else {
        showAuth();
      }
    });

    showAuth();
  </script>
</body>
</html>
