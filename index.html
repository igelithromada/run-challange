<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test změn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      background-color: #2e5dbd;
      color: white;
      border: none;
      border-radius: 8px;
    }
    button:hover {
      background-color: #436aff;
    }
  </style>
</head>
<body>
  <h1>Test změn v kódu</h1>
  <button id="testBtn">Klikni na mě!</button>

  <script>
    document.getElementById('testBtn').addEventListener('click', () => {
      alert('Tlačítko funguje!');
    });
  </script>
</body>
</html>
