<style>

  header {

  main {

</head>
<body>

<header>

<main>

<script>
  const sections = {

  };

  const navButtons = {

  };

  function showPage(page) {

  navButtons.dashboard.onclick = () => showPage('dashboard');
  navButtons.myRuns.onclick = () => showPage('myRuns');
  navButtons.team.onclick = () => showPage('team');

</script>
