function zobrazTymy() {
  db.collection("tymy").onSnapshot(snapshot => {
    let html = "";

      if (t.nazev === aktualniTym) {
        html += `<div class='card'>${t.nazev} <button class='leave-btn' onclick="odstranZt√Ωmu()">Odej√≠t z t√Ωmu</button></div>`;
      } else {

function zobrazInfoUzivatele() {
  db.collection("uzivatele").doc(nick).get().then(doc => {
    const data = doc.data();

    document.getElementById('userInfo').innerHTML = `<strong>${nick}</strong><br>T√Ωm: ${aktualniTym || "≈Ω√°dn√Ω t√Ωm"}`;
  });
}

function zobrazMojeBehy() {
  db.collection("behy").where("jmeno","==",nick).onSnapshot(snapshot => {
    let html = "", sumKm=0, sumCas=0, sumTempo=0, count=0;
    snapshot.forEach(doc => {
      const z = doc.data();
      html += `<div class='card'>${z.datum}: ${z.km} km za ${z.cas} min (${z.tempo} min/km)</div>`;
      sumKm += z.km;
      sumCas += z.cas;
      sumTempo += parseFloat(z.tempo) || 0;
      count++;
    });
    const avgTempo = count > 0 ? (sumTempo / count).toFixed(2) : "0";
    html += `<hr><div class='card'><strong>Souƒçet:</strong> ${sumKm} km, ${sumCas} min, pr≈Ømƒõrn√© tempo: ${avgTempo} min/km</div>`;
    document.getElementById('mojeBehy').innerHTML = html;
  });
}

});

function nactiBehy() {
  db.collection("behy")
    .onSnapshot(snapshot => {
      const soucty = {};
      snapshot.forEach(doc => {
        const z = doc.data();
        if (!soucty[z.jmeno]) soucty[z.jmeno] = { km:0, cas:0, tempo:0, pocet:0 };
        soucty[z.jmeno].km += z.km;
        soucty[z.jmeno].cas += z.cas;
        soucty[z.jmeno].tempo += parseFloat(z.tempo) || 0;
        soucty[z.jmeno].pocet++;
      });
      let i=1;
      document.getElementById('stavUzivatelu').innerHTML = Object.entries(soucty)
        .sort((a,b)=>b[1].km - a[1].km)
        .map(([j, data])=>{
          const prumTempo = data.pocet > 0 ? (data.tempo / data.pocet).toFixed(2) : "0";
          return `<div class='card'>${i++}. <strong>${j}</strong>: ${data.km} km, ${data.cas} min, ${prumTempo} min/km</div>`;
        }).join('');
    });
}
